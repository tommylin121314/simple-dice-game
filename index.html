<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/8204d1304f.js" crossorigin="anonymous"></script>

        <!-- stylesheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="title">
            <h1 class="dice-game-title">Dice Game</h1>
            <i class="dice-icon fa-solid fa-dice"></i>
        </div>
        <div class="content">
            <div class="players">
                <div class="player">
                    <h2 class="player-title">Player 1</h2>
                    <img class="die-image" src="images/dice1.png">
                </div>
                <div class="player">
                    <h2 class="player-title">Player 2</h2>
                    <img class="die-image" src="images/dice1.png">
                </div>
                <div class="add-player">
                    <h2 class="player-title">Add Player</h2>
                    <img class="plus-image" src="images/plus-sign.png" onclick="addPlayer()">
                </div>
            </div>
            <button class="roll-button" onclick="rollDice()">Roll Dice</button>
            <h2 class="prompt">Roll the dice to play!</h2>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
